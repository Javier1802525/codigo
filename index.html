<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<section>
    <form action="">
    <h3>DATOS DEL DUENIO</h3>
    <label>Nombre Completo</label><br>
    <input type="text" size="25" placeholder="Nombre Completo" ></input>
    <input type="text" size="20" placeholder="Apellidos"></input><br>
    <label>Teléfono Celular</label><br>
    <select>
        <option value="ENTEL">Entel</option>
        <option value="VIVA">VIVA</option>
        <option value="TIGO">Tigo</option>
    </select>
    <input type="text" size="9" maxlength="8" placeholder="numero de celular"></input><br>
    <label>Correo Electrónico</label><br>
    <input type="email" size="30" maxlength="30" placeholder="minombre@ejemplo.com" ></input><br>
    <label>Telefono Fijo</label><br>
    <input type="text" size="8" maxlength="7" placeholder="Telefono Fijo" ></input><br>
    <label>Direccion</label><br>
    <select>
        <option value="Sur">Zona Sur</option>
        <option value="Central">Centro</option>
        <option value="San Pedro">San Pedro</option>
        <option value="Norte">Zona Norte</option>
    </select>
    <input type="text" size="30 maxlength="30" placeholder="Direccion" ></input><br>
    <h3>DATOS DE LA MASCOTA</h3>
    <label>Nombre</label><br>
    <input type="text" size="25" placeholder="Nombre Mascota" ></input><br>
    <input type="radio" name="esp" value="perro"></input><label>Perro</label>
    <input type="radio" name="esp" value="gato"></input><label>Gato</label><br>
    <select>
        <option value="pastor aleman">Pastor Aleman</option>
        <option value="Cooker">Cooker</option>
        <option value="Asiatico">Asiatico</option>
        <option value="Norte">Bosque de Noruega</option>
    </select><br>
    <label>Peso</label><br>
    <input type="number" min="1" max="40"></input><br>

    <label>Edad (años)</label><br>
    <input type="number" min="1" max="20"></input><br>

    <label>Sexo </label><br>	
    <input type="radio" name="s" value="m">Macho</input>
    <input type="radio" name="s" value="h">Hembra</input><br>	

    <label>Esterilizado</label><br>	
    <input type="radio" name="e" value="s">Si</input>
    <input type="radio" name="e" value="n">No</input><br>	

    <label>Color</label><br>	
    <input type="color" ></input><br>

    <label>OBSERVACIONES</label><br>
    <textarea width="300"></textarea><br>
    <input type="submit" value="Registrar"></input>
    <input type="reset" value="Limpiar"></input>
</form>
</section>
</body>
</html>
